<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <header id="header" role="banner">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader"</p>
    </header>
    <main id="main-content" class="container" role="main">
      <div id="img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Personal picture of Jessica Randall, the page's owner">
      </div>
      <nav id="socials" role="navigation" aria-label="Social media links">
        <a href="https://github.com" class="link" aria-label="Github profile of Jessica Randall">
          <p>Github</p>
        </a>
        <a href="https://frontendmentor.io" class="link" aria-label="Frontend Mentor profile of Jessica Randall">
          <p>Frontend Mentor</p>
        </a>
        <a href="https://linkedin.com" class="link" aria-label="Linkedin profile of Jessica Randall">
          <p>Linkedin</p>
        </a>
        <a href="https://twitter.com" class="link" aria-label="Twitter profile of Jessica Randall">
          <p>Twitter</p>
        </a>
        <a href="https://instagram.com" class="link" aria-label="Instagram profile of Jessica Randall">
          <p>Instagram</p>
        </a>
      </nav>
    </main>
    <footer role="contentinfo">
      <p>&copy; 2024 Jessica Randall. All rights reserved.</p>
    </footer>
  </body>
</html>
